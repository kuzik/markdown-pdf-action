name: Build and Publish Docker Image to GHCR

on:
  push:
    branches:
      - master # Trigger on pushes to the main branch
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Permissions are required to write/publish to the GHCR registry
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Docker Buildx
        # This action sets up the Docker build environment
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # Use the built-in GITHUB_TOKEN for authentication
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Determine image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }} # The image name will be based on the repo name (e.g., ghcr.io/your_user/pandoc-latex-docker)
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: ğŸ”¨ Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Build from the current directory
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha # Use GitHub Actions caching for faster subsequent builds
          cache-to: type=gha,mode=max
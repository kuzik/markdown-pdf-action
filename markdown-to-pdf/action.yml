name: 'Markdown to PDF'
description: 'Render markdown to PDF using headless Chrome with GitHub-style formatting'
author: 'kuzik'
inputs:
  config:
    description: 'YAML config string describing render jobs'
    required: true
runs:
  using: 'docker'
  image: 'docker://ghcr.io/kuzik/markdown-pdf-action:latest'
  args:
    - markdown
    - --config=${{ inputs.config }}
